<!-- <div class="container" style="background-color:rgb(255, 233, 107)" > -->
    <div class="card" style="padding:10px 15px; padding-left:40px;padding-bottom:80px; margin-bottom:20px;display: block;
     ">
     <div style="padding-bottom:25px; background-color:rgb(0,0,0)" class="card-header">
         <h4 style="text-align: center; color:maroon "><b><font size="7">{{PostTitle}}</font></b></h4>
    </div>
    
    

        
    
    
    <td *ngIf="this.viewlink==false"><button type="button" *ngIf="checkLink" class="btn btn-danger btn-sm" (click)="this.viewlink=true" >show link</button></td>
    <div><img   src={{ImagePath}} >  </div>  
    <br />
    <br />
    <div class="container">
    

    </div>
    <div style="color:rgb(0, 0, 0)" [innerHTML]="Content"></div>
    <br />
    <br />    
    <span  *ngIf="viewlink"> <iframe width="100%" height="1000" [src]="Body | safe" ></iframe> </span>
    <br>
    <hr>
    <span *ngIf="Contenttype==false"> <b style="color:rgb(0, 0, 0)"> Source: </b> <a style="color:#D00018" href="{{ Body }}"> {{ Body }} </a> </span>


    <br />
    <br /> 

    
        <div   style="float:right; margin-top: -28px"> 
        <button class="btn btn-success btn-sm" (click)="ShowPopUp()" [class.btn-success]= "isCopied1" type="button" ngxClipboard [cbContent]=Url (cbOnSuccess)="isCopied1 = true" style="background-color:#D00018">share content</button>
    <br>
    
    <Button style="margin-bottom: -34px;" *ngIf="adminStatus" (click)="DeleteContent(ID)" class="btn btn-danger btn-sm"> Delete </Button>
    
    </div>
    
    </div>
        
        
        <br><br>
    <style>
    
    
    
    
    .checked {
        color: yellow;
    }
    .span:hover > span,
    .span:hover {
        color: yellow;
    }
    </style>
    
    <h2 style="color:#D00018">Rate this content !</h2>
    <div class="rating">
    <a (click)="rate(1)"><span class="fa fa-star" id="minStar1" [class.checked]="rating >= 1"></span></a>
    <a (click)="rate(2)"><span class="fa fa-star" id="minStar2" [class.checked]="rating >= 2"></span></a>
    <a (click)="rate(3)"><span class="fa fa-star" id="minStar3" [class.checked]="rating >= 3"></span></a>
    <a (click)="rate(4)"><span class="fa fa-star" id="minStar4" [class.checked]="rating >= 4"></span></a>
    <a (click)="rate(5)"><span class="fa fa-star" id="minStar5" [class.checked]="rating >= 5"></span></a>
    </div>  <br />
    <Button (click)="toggle()" class="btn btn-success btn-sm" style="background-color:#D00018"> View comments </Button>
    <br>
    <br>
    <div *ngIf="commentsflag">
        <div *ngFor="let comment of comments">
        <div class="container" >
      
        <!-- <div  class="card"> <b style= "color:#D00018"> <font size="4">   {{comment.username}} :   </font>   </b></div> 
        <br /> -->
        <!-- <div> <b style= "color:#D00018; margin-bottom: 100px"> <font size="4" >   {{comment.username}} :   </font>   </b></div>  -->
      <hr>
        <div class="container"style="padding:10px 15px; padding-bottom:10px; margin-bottom:30px;display: inline-block; ">
        <!-- <div  class="card" style="float:left;  ; display:inline-block;  "> -->
        <span class="card" style= "color:#D00018 ; display:inline-block; width:125px;border-left:1em solid transparent;
        border-right:1em solid transparent;">{{comment.username}} :</span>
        <br> 
         <span  style= " white-space:normal;
         word-wrap:break-word;
         max-width: 1000px;
         border-left:1em solid transparent;
         border-right:1em solid transparent;
         ; color:rgb(0, 0, 0) ; display:inline-block;">  {{comment.body}}</span>  
        
      
        <!-- </div> -->
        </div>
      </div>
    </div>
</div>
<br>
      <form #userForm="ngForm" (ngSubmit) = "createComment(ID,userForm.value)">
      <textarea style="height:100px" class="form-control" name = "comment" placeholder = "Enter your Comment" cols="40" rows="5" ngModel></textarea>
<br />

      <input class="btn btn-success btn-sm" type = "submit" id="btnid" value = "Comment" style="background-color:#D00018"> 
      </form>
