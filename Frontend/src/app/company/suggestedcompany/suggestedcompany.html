<div class="container" style="background-color: #FFF; color:black; padding-top:20px; padding-bottom:20px;">

    <form class="container" [formGroup]="myForm" #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm.value)">


        <br/>
        <input id="txt" type="text" class="form-control" placeholder="Company Name" formControlName="companyname" name="companyname"
            ngModel>
        <br>


        <input id="txt" type="text" class="form-control" placeholder="Company Email" formControlName="companyemail" name="companyemail"
            ngModel>
        <br>

        <input id="txt" type="text" class="form-control" placeholder="Company Website" formControlName="companywebsite" name="companywebsite"
            ngModel>
        <br>

        <input id="txt" type="text" class="form-control" placeholder="Company Type" formControlName="companytype" name="companytype"
            ngModel>
        <br>

        <tags-input class="form-control input-lg" placeholder="Company Tags, please press entering upon entering any tag" formControlName="companytags"
            type="text" [(ngModel)]="tags" name="tags"></tags-input>
        <br>

        <input class="btn btn-success" [disabled]="! myForm.valid || isSubmitted" [readonly]="true" STYLE="background-color: #DB0C18" (click)="onSubmit(companyForm.value)" value="Suggest Company"> {{errorHandle}}
    </form>

    <br/>


</div>

<style>
    #txt:focus {
        outline: none !important;
        border: 1px solid #DB0C18;
    }
</style>
