<div class="container">
    <div *ngFor="let content of contents">
        <div class="card" style="padding:10px 15px; padding-bottom:80px; margin-bottom:20px;display: block; ">
            <div style="float:left;">
                <h4>{{content.title}}</h4>
                Tags:
                <span class="tags-input__tag" *ngFor="let tag of content.tags;">
                    <a href="#/search/searchResult?key={{tag}}">{{tag}}</a>
                </span>
            </div>
            <div style="float:right;">
                <Button *ngIf="adminStatus" style="background:orange;border-raduis:100px;" (click)="EditContent(content._id)"
                    class="btn btn-sm">
                    <i class="fa fa-edit" style="font-size:19px"></i>
                </Button>
                <Button (click)="ViewContent(content._id)" class="btn btn-danger btn-sm">view</Button>
                <Button *ngIf="adminStatus&&content['boost']==false" (click)="Boost(content._id)" class="btn btn-danger btn-sm" >Boost</Button><br />
                <span style="float:right;"><i class="fa fa-eye"
                    style="font-size:25px;padding-right:10px;"></i> {{content.views}}
                </span>
            </div>
        </div>
    </div>
</div>
